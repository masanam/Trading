<section class="content" ng-controller="LeadController" ng-init="findOne()">
<form ng-submit="update()">
  <div class="col-lg-12">
    <div class="box box-default" >
        <div class="box-header with-border">
        <h1 class="box-title"></h1>
        <div class="pull-left">
          <a class="btn btn-default" ui-sref="lead.location({ id: lead.id })">
            <i class="glyphicon glyphicon-arrow-left"></i> Back
          </a>
        </div>
        <div class="pull-right">
          <button ng-disabled="!lead.lead_type" type="submit" class="btn btn-success">
            Next <i class="glyphicon glyphicon-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12" ng-controller="LeadProductController"> 
    <div class="box box-info" >
      <div class="box-header with-border">
        <h3 class="box-title">Fill Product Details</h3>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label ng-show="error" class="alert bg-red" style="width:100%">{{error}}</label>
        </div>
        <div class="select-box">
          <div ng-include="'/angular/lead/views/wizard/_operation.select.partial.html'"></div>
        </div>
        <div class="row">
          <div class="text-center col-lg-12" style="padding: 20px">
            OR
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="openModal()">
          <b>+</b> Add New {{ operation_type }}
        </button>
        <div ng-include="'/angular/lead/views/wizard/_operation.partial.html'"></div>
      </div>
    </div>
  </div>
</form>
</section>
