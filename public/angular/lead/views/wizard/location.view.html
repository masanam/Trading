<section class="content" ng-controller="LeadController" ng-init="findOne()">
  <div class="col-lg-12">
    <div class="box box-default" >
        <div class="box-header with-border">
        <h1 class="box-title"></h1>
        <div class="pull-left">
          <a class="btn btn-default" ui-sref="lead.create">
            <i class="glyphicon glyphicon-arrow-left"></i> Back
          </a>
        </div>
        <div class="pull-right">
          <a class="btn btn-success" ui-sref="lead.product({ id: lead.id })">
            <i class="glyphicon glyphicon-arrow-right"></i> Next
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6" ng-controller="LeadPortController"> 
    <div class="box box-info" >
      <div class="box-header with-border">
        <h3 class="box-title">Fill Port Details</h3>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label ng-show="error" class="alert bg-red" style="width:100%">{{error}}</label>
        </div>
        <div class="select-box">
          <div ng-include="'/angular/lead/views/wizard/_operation.select.partial.html'"></div>
        </div>
        <div class="row">
          <div class="text-center col-lg-12" style="padding: 20px">
            OR
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="openModal()">
          <b>+</b> Add New {{ operation_type }}
        </button>
        <div ng-include="'/angular/lead/views/wizard/_operation.partial.html'"></div>
      </div>
    </div>
  </div>

  <div class="col-lg-6" ng-controller="LeadConcessionController" ng-if="lead.lead_type === 's'"> 
    <div class="box box-info" >
      <div class="box-header with-border">
        <h3 class="box-title">Fill Concession Details</h3>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label ng-show="error" class="alert bg-red" style="width:100%">{{error}}</label>
        </div>
        <div class="select-box">
          <div ng-include="'/angular/lead/views/wizard/_operation.select.partial.html'"></div>
        </div>
        <div class="row">
          <div class="text-center col-lg-12" style="padding: 20px">
            OR
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="openModal()">
          <b>+</b> Add New {{ operation_type }}
        </button>
        <div ng-include="'/angular/lead/views/wizard/_operation.partial.html'"></div>
      </div>
    </div>
  </div>

  <div class="col-lg-6" ng-controller="LeadFactoryController" ng-if="lead.lead_type === 'b'"> 
    <div class="box box-info" >
      <div class="box-header with-border">
        <h3 class="box-title">Fill Factory Details</h3>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label ng-show="error" class="alert bg-red" style="width:100%">{{error}}</label>
        </div>
        <div class="select-box">
          <div ng-include="'/angular/lead/views/wizard/_operation.select.partial.html'"></div>
        </div>
        <div class="row">
          <div class="text-center col-lg-12" style="padding: 20px">
            OR
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="openModal()">
          <b>+</b> Add New {{ operation_type }}
        </button>
        <div ng-include="'/angular/lead/views/wizard/_operation.partial.html'"></div>
      </div>
    </div>
  </div>
</section>
