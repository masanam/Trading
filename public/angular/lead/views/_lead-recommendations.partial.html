<div class="box box-default">
  <div class="box-header with-border" ng-click="isCollapsed = !isCollapsed" style="cursor: pointer">
    <h3 class="box-title">Recommended Leads</h3>
    <span class="glyphicon glyphicon-triangle-bottom pull-right" ng-if="isCollapsed"></span> 
    <span class="glyphicon glyphicon-triangle-top pull-right" ng-if="!isCollapsed"></span> 
  </div>
  <div class="box-body" uib-collapse="isCollapsed">
    <uib-tabset active="activeJustified" justified="true">
      <uib-tab index="0" ng-click="findRecomendedLead()">
        <uib-tab-heading>
          <i class='glyphicon glyphicon-fire'></i> Lead<i class='glyphicon glyphicon-chevron-right pull-right'></i>
        </uib-tab-heading>
        <table class="table table-striped">
          <tr ng-if="recomended.length > 0">
            <td width="10%"><label>Id</label></td>
            <td width="40%"><label>Company Name</label></td>
            <td width="45%"><label>Laycan Period</label></td>
            <td width="5%"></td>
          </tr>
          <tr ng-repeat="rec in recomended">
            <td>{{ rec.id }}</td>
            <td>{{ rec.seller.company_name | date : 'd MMMM yyyy' }}</td>
            <td>{{ rec.ready_date | date : 'd MMMM yyyy' }} - {{ rec.order_deadline | date : 'd MMMM yyyy' }}</td>
            <td><i class="glyphicon glyphicon-info-sign" ng-click="showInfo(rec.id)" style="cursor:pointer" uib-tooltip="Show Info"></i></td>
          </tr>
          <tr ng-if="recomended.length == 0">
            <td colspan="4" class="text-center">Not Available</td>
          </tr>
        </table>
      </uib-tab>
      <uib-tab index="1" ng-click="findRecomendedCustomer()">
        <uib-tab-heading>
          <i class='glyphicon glyphicon-share'></i> Supplier<i class='glyphicon glyphicon-chevron-right pull-right'></i>
        </uib-tab-heading>
        <table class="table table-striped">
          <tr ng-if="recomended.length > 0">
            <td width="50%"><label>Typical Quality</label></td>
            <td width="50%"><label>Company Name</label></td>
          </tr>
          <tr ng-repeat="rec in recomended">
            <td>{{ rec.typical_quality }}</td>
            <td>{{ rec.seller.company_name | date : 'd MMMM yyyy' }}</td>
          </tr>
          <tr ng-if="recomended.length == 0">
            <td colspan="2" class="text-center">Not Available</td>
          </tr>
        </table>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
