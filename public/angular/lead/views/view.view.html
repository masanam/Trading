<div class="content" ng-controller="LeadController" ng-init="findOne()">
  <!-- HEADER -->
  <div class="row-fluid" style="margin-bottom: 10px">
    <button type="button" class="btn btn-primary" ui-sref="lead.list({ lead_type: lead.lead_type === 'b' ? 'buy' : 'sell' })">
      <i class="glyphicon glyphicon-arrow-left"></i> Back
    </button>    
    <div class="pull-right">
      <button ng-if="lead.order_status==='l' || lead.order_status==='v' || lead.order_status===p" type="button" class="btn btn-primary" ui-sref="order.create({ lead_id: lead.id, lead_type: lead.lead_type === 's' ? 'Sell' : 'Buy' })">
        <i class="glyphicon glyphicon-arrow-right"></i> Start Deal
      </button>
    </div>
  </div>

  <div class="row">
    <div ng-if="!lead.$resolved" class="big-loader"></div>
    <div class="col-lg-8" ng-if="lead.$resolved">
      <section ng-include="'/angular/lead/views/_lead-details.partial.html'"></section>
      <section ng-if="destinationBy != 'country'" ng-include="'/angular/lead/views/_lead-port.partial.html'"></section>
    </div>
    <div class="col-lg-4" ng-if="lead.$resolved">
      <section ng-if="showBuy" ng-include="'/angular/lead/views/_lead-recommendations.partial.html'"></section>
      <section ng-include="'/angular/lead/views/_lead-product.partial.html'"></section>
    </div>
  </div>
</div>
