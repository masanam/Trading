<div class="form-group">
  <label for="mine_name">Name:</label>
  <input type="text" class="form-control" id="mine_name" ng-model="mine.mine_name">
</div>


<div class="form-group">
  <label for="mineable_reserve">Mineable Reserve:</label>
  <input type="text" class="form-control" id="mineable_reserve" ng-model="mine.mineable_reserve">
</div>

<div class="form-group">
  <label for="stripping_ratio">Stripping Ratio:</label>
  <input type="text" class="form-control" id="stripping_ratio" ng-model="mine.stripping_ratio">
</div>

<div class="form-group">
    <label>Mine Location</label>
    <div class="input-group col-md-12" style="margin-bottom: 5px;">
        <span class="input-group-addon" style="width: 200px;">Latitude</span>
        <input type="text" class="form-control" placeholder="Latitude" ng-model="mine.latitude">
        <span class="input-group-addon">Longitude</span>
        <input type="text" class="form-control" placeholder="Longitude" ng-model="mine.longitude">
    </div>
</div>

<div class="form-group">
  <label>Ports</label>
  <div class="input-group col-md-12" style="margin-bottom: 5px;">
      <span class="input-group-addon" style="width: 200px;">Name</span>
      <input type="text" class="form-control" id="port_name" ng-model="mine.port_name">
      <span class="input-group-addon">Distance</span>
      <input type="text" class="form-control" id="port_distance" ng-model="mine.port_distance">
  </div>
</div>

<div class="form-group">
  <label>Roads</label>
  <div class="input-group col-md-12" style="margin-bottom: 5px;">
      <span class="input-group-addon" style="width: 200px;">Accessibility</span>
      <input type="text" class="form-control" placeholder="Accessibility" ng-model="mine.road_accessibility">
      <span class="input-group-addon">Capacity</span>
      <input type="text" class="form-control" placeholder="Capacity" ng-model="mine.road_capacity">
  </div>
</div>

<div class="form-group">
  <label for="river_capacity">River Capacity:</label>
  <input type="text" class="form-control" id="river_capacity" ng-model="mine.river_capacity">
</div>

<div class="form-group">
  <label>License</label>
  <div class="input-group col-md-12" style="margin-bottom: 5px;">
      <span class="input-group-addon" style="width: 200px;">Type</span>
      <input type="text" class="form-control" placeholder="Type" ng-model="mine.license_type">
      <span class="input-group-addon">Expiry Date</span>
      <input type="date" class="form-control" placeholder="Expiry Date" ng-model="mine.license_expired_date">
  </div>
</div>

<div class="form-group">
  <label ng-show="error" class="alert alert-danger">{{error}}</label>
</div>

<button type="submit" class="btn btn-default">Submit</button>
