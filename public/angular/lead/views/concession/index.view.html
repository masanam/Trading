<section class="content">
<div class="col-lg-2">
    <section ng-include="'./angular/lead/views/side-menu.view.html'"></section>
</div>
<div class="col-lg-10" ng-controller="ConcessionController">
    <section ng-include="'./angular/lead/views/search-bar.view.html'"></section><br>
    <div class="box">
    <div class="box-header with-border">
      <h1 class="box-title" style="font-size: 25px">Concession</h1>
      <div class="box-tools pull-right">
      </div>
    </div>
      <div class="box-body">
      <table ng-init="find()" st-table="displayedCollection" st-safe-src="concessions" class="table table-striped">
        <thead>
          <tr>
                <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
            </tr>
          <tr>
            <th st-sort="">#</th>
            <th st-sort="name">Name</th>
            <th st-sort="latitude">Latitude</th>
            <th st-sort="longitude">Longitude</th>
            <th st-sort="portname">Port Name</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="(idx, concession) in displayedCollection">
            <td>{{ concession.id }}</td>
            <td>{{ concession.concession_name }}</td>
            <td>{{ concession.latitude }}</td>
            <td>{{ concession.longitude }}</td>
            <td>{{ concession.port_name }}</td>
          </tr>

          <tr ng-if="displayedCollection.length == 0">
                  <td colspan="5" class="text-center">No data available</td>
                </tr>

        </tbody>

        <tfoot>
          <tr>
              <td colspan="5" class="text-center">
                 <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
              </td>
          </tr>
          </tfoot>
      </table>
      </div>
    </div>
</section>
