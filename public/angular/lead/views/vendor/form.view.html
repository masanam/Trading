<div class="form-group">
  <label for="vendor_name">Vendor Name:</label>
  <input type="text" class="form-control" id="company_name" ng-model="vendor.company_name" required>
</div>

<div class="form-group">
  <label for="contact">Email:</label>
  <input type="text" class="form-control" id="email" ng-model="vendor.email" required>
</div>

<div class="form-group">
  <label for="phone">Phone Number:</label>
  <input type="text" class="form-control" id="phone" ng-model="vendor.phone" required>
</div>

<div class="form-group">
  <label for="headquarter_location">Industry:</label>
  <input type="text" class="form-control" id="industry" ng-model="vendor.industry" required>
</div>

<div class="form-group">
  <label for="headquarter_location">City:</label>
  <input type="text" class="form-control" id="city" ng-model="vendor.city" required>
</div>

<div class="form-group">
  <label for="headquarter_location">Web:</label>
  <input type="text" class="form-control" id="web" ng-model="vendor.web" required>
</div>

<div class="form-group">
  <label for="headquarter_location">Address:</label>
  <input type="text" class="form-control" id="address" ng-model="vendor.address" required>
</div>

<div class="form-group">
  <label for="description">Description:</label>
  <textarea name="description" class="form-control" id="description" ng-model="vendor.description"></textarea>
</div>

<div class="form-group">
  <label ng-show="error" class="alert alert-danger">{{error}}</label>
</div>

<button type="submit" class="btn btn-default">Submit</button>
