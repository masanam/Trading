<section class="content" ng-controller="VendorController">
<div class="col-lg-2">
  <section ng-include="'./angular/lead/views/side-menu.view.html'"></section>
</div>
<div class="col-lg-10">
  <section ng-include="'./angular/lead/views/search-bar.view.html'"></section>
  <div class="box">
    <div class="box-header with-border">
      <h1 class="box-title" style="font-size: 25px">Create Vendor</h1>
      <div class="box-tools pull-right">
        <button ui-sref="lead.vendor" class="col-md-12 btn btn-primary"><i class="glyphicon glyphicon-arrow-left"></i> Back</button>
      </div>
    </div>
    <div class="box-body">
	<section class="content">
	  <form role="form" ng-submit="create()">
	    <div ng-include="'/angular/lead/views/vendor/form.view.html'"></div>
	  </form>
  	</section>
	</div>      
  </div>
</div>
</section>
