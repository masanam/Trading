<section class="content" ng-controller="BuyerController">
  <div class="col-md-3 col-lg-2">
    <section ng-include="'./angular/lead/views/side-menu.view.html'"></section>
  </div>
  <div class="col-md-9 col-lg-10">
    <section ng-include="'./angular/lead/views/search-bar.view.html'"></section>
    <div class="box box-info">
      <div class="box-header with-border">
        <h1 class="box-title" style="font-size: 25px">Create Buyers</h1>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-danger" ui-sref="lead.buyer">
          <i class="glyphicon glyphicon-arrow-left"></i> Back
          </button>
         
          <button type="button" class="btn btn-success" ng-click="nextToProduct()">
            <i class="glyphicon glyphicon-arrow-right"></i> Next
          </button>
        </div>
      </div>
      <div class="box-body">
        <section>
          <form role="form">
            <!-- <div class="form-group" ng-init="findAllBuyers()">
              <label for="id">Name of Company :</label>
              <select class="form-control" ng-model="buyer.id">
                <option value=""></option>
                <option ng-repeat="buyer in buyers" value="{{ buyer.id }}">{{ buyer.company_name }}</option>
              </select>
            </div> -->
            <div class="form-group">
              <label ng-show="error" class="alert bg-red" style="width:100%">{{error}}</label>
            </div>
            <div class="select-box" ng-init="findAllBuyers()">
              <label for="id">Name of Company :</label>
              <ui-select ng-model="buyer.selected" style="min-width: 300px;" title="Choose a person" append-to-body="true">
                <ui-select-match placeholder="Name Of Company">{{ buyer.selected.company_name }}</ui-select-match>
                <ui-select-choices repeat="buyer in buyers | propsFilter: {company_name: $select.search}">
                  <div ng-bind-html="company_name | highlight: $select.search"></div>
                  <small>
                    {{buyer.company_name}}
                  </small>
                </ui-select-choices>
              </ui-select>
            </div>






            <!-- <div ng-include="'/angular/lead/views/seller/form.view.html'"></div> -->
          </form>
          </br>
         
          <div class="text-center col-md-4 col-md-offset-4">
            OR
          </div>
          </br>
          </br>
          <button type="button" class="btn btn-primary btn-block" ng-click="openCreateBuyerModal()">
            <b>+</b> Add New Company
          </button>
        </section>
      </div>      
    </div>
  </div>
  
</section>
