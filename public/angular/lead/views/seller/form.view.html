
<div class="form-group">
  <label for="company_name">Company Name:</label>
  <input type="text" name="company_name" class="form-control" id="company_name" ng-model="seller.company_name" />
</div>

<div class="form-group">
  <label for="phone">Phone Number:</label>
  <input type="text" name="phone" class="form-control" id="phone" ng-model="seller.phone">
</div>

<div class="form-group">
  <label for="contact">Email:</label>
  <input type="email" name="email" class="form-control" id="email" ng-model="seller.email">
</div>

<div class="form-group">
  <label for="web">Web:</label>
  <input type="text" name="web" class="form-control" id="Web" ng-model="seller.web">
</div>


<div class="form-group">
  <label for="headquarter_location">Industry:</label>
  <input type="text" name="industry" class="form-control" id="industry" ng-model="seller.industry">
</div>

<div class="form-group">
  <label for="headquarter_location">City:</label>
  <input type="text" name="city" class="form-control" id="city" ng-model="seller.city">
</div>

<div class="form-group">
  <label for="headquarter_location">Address:</label>
  <input type="text" name="address" class="form-control" id="address" ng-model="seller.address">
</div>

<div class="form-group">
  <label for="latitude">Latitude:</label>
  <input type="text" name="latitude" class="form-control" id="latitude" ng-model="seller.latitude">
</div>

<div class="form-group">
  <label for="longitude">Longitude:</label>
  <input type="text" name="longitude" class="form-control" id="longitude" ng-model="seller.longitude">
</div>

<div class="form-group">
  <label for="description">Description:</label>
  <textarea class="form-control" name="description" id="description" ng-model="seller.description"></textarea>
</div>

<div class="form-group">
  <label ng-show="error" class="alert alert-danger">{{error}}</label>
</div>

<button type="submit" class="btn btn-default">Submit</button>
