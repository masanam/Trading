<section class="content" ng-controller="SellerController">
  <div class="col-md-3 col-lg-2">
    <section ng-include="'./angular/lead/views/side-menu.view.html'"></section>
  </div>
  <div class="col-md-9 col-lg-10">
    <section ng-include="'./angular/lead/views/search-bar.view.html'"></section>
    <div class="box">
      <div class="box-header with-border">
        <h1 class="box-title" style="font-size: 25px">Create Sellers</h1>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-primary" ng-click="openModalNewSeller()">
            <b>+</b> Add New
          </button>
          <button type="button" class="btn btn-success" ng-click="nextToConcession()">
            <i class="glyphicon glyphicon-arrow-right"></i> Next
          </button>
        </div>
      </div>
      <div class="box-body">
    		<section>
          <div class="form-group">
            <label ng-show="error" class="alert bg-red" style="width:100%">{{error}}</label>
          </div>
    		  <div class="select-box" ng-init="findAllSellers()">
            <label for="id">Owner of Concession :</label>
            <ui-select ng-model="seller.selected" style="min-width: 300px;" title="Choose a Owner of Concession" append-to-body="true">
              <ui-select-match placeholder="Owner of Concession">{{ seller.selected.company_name }}</ui-select-match>
              <ui-select-choices repeat="seller in sellers | propsFilter: {company_name: $select.search}">
                <div ng-bind-html="company_name | highlight: $select.search"></div>
                <small>
                  {{seller.company_name}}
                </small>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="text-center col-md-4 col-md-offset-4">
            OR
          </div>
          </br>
          </br>
          <button type="button" class="btn btn-primary btn-block" ng-click="openModalNewSeller()">
            <b>+</b> Add New
          </button>
    		</section>
    	</div>      
    </div>
  </div>
</section>
