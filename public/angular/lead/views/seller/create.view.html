<section class="content" ng-controller="SellerController">
  <div class="col-md-3 col-lg-2">
    <section ng-include="'./angular/lead/views/side-menu.view.html'"></section>
  </div>
  <div class="col-md-9 col-lg-10">
    <section ng-include="'./angular/lead/views/search-bar.view.html'"></section>
    <div class="box">
      <div class="box-header with-border">
        <h1 class="box-title" style="font-size: 25px">Create Sellers</h1>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-primary" ng-click="openModalNewSeller()">
            <b>+</b> Add New
          </button>
          <button type="button" class="btn btn-primary" ui-sref="lead.setup-concession-seller({ id: seller.id })">
            <i class="glyphicon glyphicon-arrow-right"></i> Next
          </button>
        </div>
      </div>
      <div class="box-body">
    		<section>
    		  <form role="form" ng-submit="create()">
            <div class="form-group" ng-init="findAllSellers()">
              <label for="id">Owner of Concession:</label>
              <select class="form-control" ng-model="seller.id">
                <option value=""></option>
                <option ng-repeat="seller in sellers" value="{{ seller.id }}">{{ seller.company_name }}</option>
              </select>
            </div>
    		    <!-- <div ng-include="'/angular/lead/views/seller/form.view.html'"></div> -->
    		  </form>
    		</section>
    	</div>      
    </div>
  </div>
</section>
