<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Create Port</h4>
</div>
<div class="modal-body" ng-init="init('seller')">
  <form role="form" ng-submit="savePortSeller()" ng-show="!success">
  	<div ng-include="'/angular/lead/views/port/form.view.html'"></div>
  </form>
  <div class="alert bg-green" ng-show="success">
    <strong>Success creating Port!</strong>
    <p>Please wait you will be directed to next step.</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
        {{progress}}%
      </div>
    </div>
  </div>
</div>
