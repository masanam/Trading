<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Select Available Port</h4>
</div>
<div class="modal-body" ng-init="init('buyer')">
  <form role="form" ng-submit="saveAvailableBuyer()">

    <div ng-include="'/angular/lead/views/port/available/available.form.view.html'"></div>

    <div class="form-group">
      <label ng-show="error" class="alert alert-danger">{{error}}</label>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
