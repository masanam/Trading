<section class="content" ng-controller="PortController" ng-init="init()">
  <div class="col-md-3 col-lg-2">
    <section ng-include="'./angular/lead/views/side-menu.view.html'"></section>
  </div>
  <div class="col-md-9 col-lg-10" >
    <section ng-include="'./angular/lead/views/search-bar.view.html'"></section>
    <div class="box">
      <div class="box-header with-border">
        <h1 class="box-title" style="font-size: 25px">Create Port</h1>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-primary" ng-click="backToProductSeller()">
            <i class="glyphicon glyphicon-arrow-left"></i> Back
          </button>
          <button type="button" class="btn btn-primary" ng-click="openModalAvailableSeller()">
            <b>+</b> Add From Available
          </button>
          <button type="button" class="btn btn-primary" ng-click="openModalNewSeller()">
            <b>+</b> Add New
          </button>
          <button type="button" class="btn btn-primary" ui-sref="lead.buyer">
            <i class="glyphicon glyphicon-arrow-right"></i> Next
          </button>
        </div>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label ng-show="error" class="alert bg-red" style="width:100%">{{error}}</label>
        </div>
        <div class="row" style="margin: 10px;">
          <div class="select-box" ng-init="findAllPorts()">
            <label for="id">Port Name:</label>
            <ui-select ng-model="port.selected" style="min-width: 300px;" title="Choose a port" append-to-body="true">
              <ui-select-match placeholder="Port Name">{{ port.selected.port_name }}</ui-select-match>
              <ui-select-choices repeat="port in ports | propsFilter: {port_name: $select.search}">
                <div ng-bind-html="port_name | highlight: $select.search"></div>
                <small>
                  {{port.port_name}}
                </small>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
  	    <!-- <div ng-include="'/angular/lead/views/port/table-seller.view.html'"></div> -->
      </div>
    </div>
  </div>
</section>
