<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Create Product</h4>
</div>
<div class="modal-body">
  <form role="form" ng-submit="createProduct()" ng-show="!success">
    <div ng-include="'/angular/lead/views/product/form.view.html'"></div>
  </form>
  <div class="alert bg-green" ng-show="success">
    <strong>Success creating Product!</strong>
    <p>Please wait you will be directed to next step.</p>
    <div class="progress">
	    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
	      {{progress}}%
	    </div>
	  </div>
  </div>
</div>
