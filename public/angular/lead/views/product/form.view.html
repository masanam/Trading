    <div class="form-group">
      <label for="term">Commercial Term :</label>
      <input type="text" class="form-control" id="commercial_term" nama="commercial_term" ng-model="product.commercial_term">
    </div>

    <div class="form-group">
      <label for="term">Product :</label>
      <input type="text" class="form-control" id="product_name" nama="product_name" ng-model="product.product_name">
    </div>

    <div class="form-group">
      <label for="order_date">Ready Date :</label>
      <input type="date" class="form-control" id="ready_date" ng-model="product.ready_date">
    </div>

    <div class="form-group">
      <label for="order_date">Experied Date :</label>
      <input type="date" class="form-control" id="expired_date" ng-model="product.expired_date">
    </div>

    <div class="form-group" ng-init="findAllBuyers()">
      <label for="buyer">Buyer:</label>
      <select class="form-control col-md-12" id="buyer" ng-model="product.buyer_id">
        <option ng-repeat="buyer in buyers" value="{{ buyer.id }}">{{ buyer.company_name }}</option>
      </select>
    </div>

    <div class="form-group" ng-init="findAllSellers()">
      <label for="seller">Seller:</label>
      <select class="form-control col-md-12" id="seller" ng-model="product.seller_id">
        <option value=""></option>
        <option ng-repeat="seller in sellers" value="{{ seller.id }}">{{ seller.company_name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Coal Quantity</label>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Volume</span>
        <input type="text" class="form-control" placeholder="tones" ng-model="product.volume">
      </div>
    </div>
  </div>
