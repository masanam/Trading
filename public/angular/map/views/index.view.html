<section class="content" ng-controller="MapController" ng-init="find()">
  <!-- <div class="col-lg-5"> -->

    <div class="row">
      <!-- select country-->
      <div class="col-lg-5">
        <h3>Select Country</h3>
      </div>
      <!-- search filter-->
      <div class="col-lg-5">
        <h3>Search</h3>
      </div>
    </div>


    <div class="row">
      <!-- select country box -->
      <div class="col-lg-5" style="padding:15px">
        <select class="form-control" ng-model="filter_country" ng-change="find()">
          <option value="">-- Select Country --</option>
          <option value="{{country.code}}" ng-repeat="country in countries">{{ country.name }}</option>
        </select>
      </div>
      <!-- search box -->
      <div class="col-lg-5" style="padding:15px">
        <div class="search-container">
          <span class="col-lg-4">
            <select ng-model="search.category" class="form-control">
              <option value="all" ng-show="showBuy==false">All</option>
              <option value="port">Port</option>
              <option value="product" ng-show="showBuy==true">Product</option>
              <option value="concession" ng-show="showBuy==true">Concession</option>
              <option value="seller" ng-show="showBuy==true">Seller</option>
              <option value="factory" ng-show="showBuy==false">Factory</option>
              <option value="custumer" ng-show="showBuy==false">Customer</option>
            </select>
          </span>
          <span class="col-lg-6" style="margin-left= -20px;">
            <input type="text" class="form-control col-lg-5" ng-model="search.keyword" />
          </span>
          <span class="col-lg-2">
            <button class="btn btn-info pull-right" ng-click="find()">Search</button>
          </span>
        </div>
      </div>
      &nbsp;
    </div>
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
    <br/>

    <div class="row" ng-show="showBuy==true">
      <div class="col-lg-12" ng-repeat="filter in filters">
        <div class="filter-container">
          <span class="col-lg-5">
            <select ng-model="filter.field" class="form-control">
              <option value="gcv_arb">GCV ARB</option>
              <option value="gcv_adb">GCV ADB</option>
              <option value="ncv">NCV</option>
              <option value="ash">Ash</option>
              <option value="ts">Total Sulphur</option>
              <option value="tm">Total Moisture</option>
              <option value="im">Inherent Moisture</option>
              <option value="fc">Fixed Carbon</option>
              <option value="vm">Volatile Matter</option>
              <option value="hgi">Hardness</option>
              <option value="size">Size</option>
              <option value="fe203">Iron</option>
              <option value="aft">Ash Fusion Temperature</option>
            </select>
          </span>
          <span class="col-lg-3">
            <select ng-model="filter.operand" class="form-control col-lg-2">
              <option value=">=">&ge;</option>
              <option value="<=">&le;</option>
              <option value="=">&asymp;</option>
            </select>
          </span>
          <span class="col-lg-3">
            <input type="text" class="form-control col-lg-5" ng-model="filter.number" />
          </span>
          <span class="col-lg-1">
            <button class="btn btn-danger" ng-click="deleteFilter(filter)">x</button>
          </span>
        </div>
      </div>
      <div class="row hidden-xs">
        <div class="col-lg-12">
          <button class="btn btn-success" ng-click="addFilter()">+ Add Filter</button>
          <button class="btn btn-danger" ng-click="resetFilter()">Reset Filter</button>
          <button class="btn btn-info" ng-click="find()">Apply Filter</button>
        </div>
      </div>
      <div class="row hidden-sm hidden-md hidden-lg">
        <div class="col-sm-12">
          <div class="btn-group" uib-dropdown >
            <button type="button" class="btn btn-primary">Action</button>
            <button type="button" class="btn dropdown-toggle btn-primary" data-toggle="dropdown" uib-dropdown-toggle>
              <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu>
              <li><a ng-click="addFilter()" >+ Add Filter</a></li>
              <li><a ng-click="resetFilter()" >+ Reset Filter</a></li>
              <li><a ng-click="find()" >+ Apply Filter</a></li>
            </ul>
          </div>
        </div>
      </div>
      &nbsp;
    </div>
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
    <br/>
  <!-- </div> -->

<!--  show maps figure-->
  <div class="col-lg-12">
    <div class="row" ng-if="showBuy==true">
      <div ng-include="'/angular/map/views/consession.index.view.html'"></div>
    </div>
    <div class="row" ng-if="showBuy==false">
      <div ng-include="'/angular/map/views/customer.index.view.html'"></div>
    </div>
  </div>
  <div class="row">&nbsp;</div>
</section>
