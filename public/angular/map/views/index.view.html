<section class="content" ng-controller="MapController" ng-init="find()">
      <!-- Filter box -->
      <div class="row">
  
        <div class="col-lg-12">
          Filters <button class="btn btn-success" ng-click="addFilter()">+</button>
        </div>
        
        <div class="col-lg-12" ng-repeat="filter in filters">
          <select ng-model="filter.field">
            <option value="gcv_arb">GCV ARB</option>
            <option value="gcv_adb">GCV ADB</option>
            <option value="ncv">NCV</option>
          </select>
          <select ng-model="filter.operand">
            <option value=">=">&ge;</option>
            <option value="<=">&le;</option>
            <option value="=">&asymp;</option>
          </select>
          <input type="text" ng-model="filter.number" />
          <button class="btn btn-danger" ng-click="deleteFilter(filter)">x</button>
        </div>
        
        <button class="btn btn-default" ng-click="find()">Apply Filter</button>

      </div>
      <!-- Maps is here -->
      <div class="row">
  
        <div class="col-lg-12">
          <ng-map zoom="4" center="Indonesia" default-style="false" style="width:100%; height:600px;">
            <marker ng-repeat="pos in concessions" position="{{pos.latitude}},{{pos.longitude}}" on-click="showDetail({{pos}})"></marker>
              <info-window id="info-window">
                <div ng-non-bindable="">
                  Name: {{concession.concession_name}}<br/>
                  Position: {{concession.latitude}}, {{concession.longitude}}<br/>
                </div>
              </info-window>
          </ng-map>
        </div>

      </div>
    </div>
    
     
</section>
