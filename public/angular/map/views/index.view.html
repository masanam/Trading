<section class="content" ng-controller="MapController" ng-init="find()">
      <!-- Filter box -->
      <div class="row">
  
        <div class="col-lg-12">
          Filters
        </div>

      </div>
      <!-- Maps is here -->
      <div class="row">
  
        <div class="col-lg-12">
          <ng-map zoom="4" center="Indonesia" default-style="false" style="width:100%; height:600px;">
            <marker ng-repeat="pos in concessions" position="{{pos.latitude}},{{pos.longitude}}" on-click="showDetail({{pos}})"></marker>
              <info-window id="info-window">
                <div ng-non-bindable="">
                  Name: {{concession.concession_name}}<br/>
                  Position: {{concession.latitude}}, {{concession.longitude}}<br/>
                </div>
              </info-window>
          </ng-map>
        </div>

      </div>
    </div>
    
     
</section>
