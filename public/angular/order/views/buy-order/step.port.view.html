<section class="content" ng-controller="BuyOrderPortController">
<div class="box box-info" >
  <div class="box-header with-border">
    <h1 class="box-title" style="font-size: 25px">Sell Lead Port</h1>
    <div class="box-tools pull-right">
      <button type="button" class="btn btn-danger" ng-click="backToProduct()" ng-show="new!=='true'">
        <i class="glyphicon glyphicon-arrow-left"></i> Back
    	</button>
      
      <button type="button" class="btn btn-success" ng-click="nextSummary()">
        <i class="glyphicon glyphicon-arrow-right"></i> Next
      </button>
    </div>
  </div>
  <div class="box-body">
    <div class="form-group">
      <label ng-show="error" class="alert bg-red" style="width:100%">{{error}}</label>
    </div>
    <div class="row" style="margin: 10px;">
      <div class="select-box" ng-init="findAllPorts()">
        <label for="id">Port Name:</label>
        <ui-select ng-model="port.selected" style="min-width: 300px;" title="Choose a port" append-to-body="true">
          <ui-select-match placeholder="Port Name">{{ port.selected.port_name }}</ui-select-match>
          <ui-select-choices repeat="port in ports | propsFilter: {port_name: $select.search } | orderBy:'port_name'">
            <div ng-bind-html="port_name | highlight: $select.search"></div>
            <small>
              {{port.port_name}}
            </small>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <br>
    <div class="text-center col-md-4 col-md-offset-4">
      OR
    </div>
    <br>
    <br>
    <button type="button" class="btn btn-primary btn-block" ng-click="openModal()">
        <b>+</b> Add New Port
    </button>
    <br>    
    <div class="box box-primary" ng-show="port.selected">
      <div class="box-body box-profile">

        <div class="form-group">
          <label for="port_name">Name of Port:</label>
          <input name="port_name" type="text" class="form-control" id="port_name" ng-model="port.selected.port_name" required>
        </div>

        <div class="form-group">
          <label for="owner">Owner of Port:</label>
          <input name="owner" type="text" class="form-control" id="owner" ng-model="port.selected.owner" required disabled>
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
          <input name="location" type="text" class="form-control" id="location" ng-model="port.selected.location" required disabled>
        </div>

        <div class="form-group">
          <label for="headquarter_location">Status of Port:</label>
          <div class="input-group" style="margin-bottom: 5px;">
            <div class="btn-group">
              <label class="btn btn-default" ng-model="port.selected.is_private" uib-btn-radio="0">Public</label>
              <label class="btn btn-default" ng-model="port.selected.is_private" uib-btn-radio="1">Private</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="size">Size of Port (Ha):</label>
          <input name="size" type="number" class="form-control" min="0" id="size" ng-model="port.selected.size" required disabled>
        </div>

        <div class="form-group">
          <label for="contact">Port Coordinates*:</label>
          <div class="input-group" style="margin-bottom: 5px;">
            <span class="input-group-addon" style="width: 200px;">Latitude</span>
            <input type="number" class="form-control" placeholder="Latitude" ng-model="port.selected.latitude" min="-90" max="90" step="any" required>
            <span class="input-group-addon">Longitude</span>
            <input type="number" class="form-control" placeholder="Longitude" ng-model="port.selected.longitude" min="-180" max="180" step="any" required>
          </div>
        </div>

        <div class="form-group">
          <label for="web">Port Facility* :</label>
          <div class="input-group" style="margin-bottom: 5px;">
            <div class="btn-group">
              <span class='badge badger-danger' ng-show="port.selected.has_conveyor===1">Conveyor</span> 
              <span class='badge badger-danger' ng-show="port.selected.has_crusher===1">Crusher</span> 
              <span class='badge badger-danger' ng-show="port.selected.has_blending===1">Blending</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="draft_height">Draft of Loading Port (m):</label>
          <input name="draft_height" type="number" min="0" class="form-control" id="draft_height" ng-model="port.selected.draft_height" required>
        </div>

        <div class="form-group">
          <label for="anchorage_distance">Distance from port to anchorage (NM or Hours ):</label>
          <input name="anchorage_distance" type="number" min="0" class="form-control" id="anchorage_distance" ng-model="port.selected.anchorage_distance" required disabled>
        </div>

        <div class="form-group">
          <label for="daily_discharge_rate">Daily discharge rate (mtpd):</label>
          <input name="daily_discharge_rate" type="number" min="0" class="form-control" id="daily_discharge_rate" ng-model="port.selected.daily_discharge_rate" required>
        </div>

        <div class="form-group">
          <label for="distance">Distance from Discharging Port to Factory (KM):</label>
          <input name="distance" type="number" min="0" step="any" class="form-control" id="distance" ng-model="port.distance">
        </div>
       
      </div>
    </div>
  </div>
</div>
</section>
