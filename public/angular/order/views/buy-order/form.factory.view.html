<div class="form-group">
  <label for="factory_name">Name of Factory*:</label>
  <input type="text" class="form-control" id="factory_name" ng-model="factory.factory_name" placeholder="Example: Pabrik A" required>
</div>

<div class="form-group">
  <label for="reserves">Owner*:</label>
  <input type="text" class="form-control" id="owner" ng-model="factory.owner" required>
</div>

<div class="form-group">
  <label for="reserves">Address*:</label>
  <input type="text" class="form-control" id="address" ng-model="factory.address" required>
</div>

<div class="form-group">
  <div class="input-group col-md-12" style="margin-bottom: 5px;">
    <span class="input-group-addon" style="width: 200px;">City*</span>
    <input type="text" class="form-control" placeholder="City" ng-model="factory.city" required>
    <span class="input-group-addon" style="width: 200px;">Country*</span>
    <input type="text" class="form-control" placeholder="Country" ng-model="factory.country" required>
  </div>
  <div class="input-group col-md-12" style="margin-bottom: 5px;">
    <span class="input-group-addon" style="width: 200px;">Latitude</span>
    <input type="number" min="-90" max="90" step="any" class="form-control" placeholder="Latitude" ng-model="factory.latitude" required>
    <span class="input-group-addon" style="width: 200px;">Longitude</span>
    <input type="number" min="-180" max="180" step="any" class="form-control" placeholder="Longitude" ng-model="factory.longitude" required>
  </div>
</div>

<div class="form-group">
  <div class="row" style="background:#eee; padding: 10px; margin-left:10px;">
    <ng-map zoom="2" center="Indonesia" default-style="false" style="width:100%; height:500px;">
      <marker draggable="true" on-mouseup="markerMove()" position="{{factory.latitude}}, {{factory.longitude}}" id="mark{{factory.id}}" ></marker>
    </ng-map>
  </div>
</div>

<div class="form-group">
  <label for="consumption">Consumption:</label>
  <input type="number" min="0" step="any" class="form-control" id="consumption" ng-model="factory.consumption">
</div>

<div class="form-group">
  <label for="size">Size of Factory (Ha):</label>
  <input type="number" min="0" class="form-control" id="size" ng-model="factory.size">
</div>

<div class="form-group">
  <label ng-show="error" class="alert alert-danger">{{error}}</label>
</div>

<button type="submit" class="btn btn-default">Submit</button>
