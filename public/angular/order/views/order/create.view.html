<div class="col-lg-12" ng-controller="CreateOrderController">
  <div class="box">
    <div class="box-header with-border">
    	<h1 class="box-title">Create Orders</h1>

    	<span class="box-tools pull-right">
    		<button class="btn btn-primary" ng-click="submit()">Submit Order</button>
    	</span>
    </div>

    <div class="box-body">
	    <table class="table table-striped">
	      <tr>
	        <td width=20%></td>
	        <td width=40%>
	          <button class="btn btn-default"> + Add Buy </button>
	        </td>
	        <td width=40%>
	          <button class="btn btn-default"> + Add Sell </button>
	        </td>
	      </tr>
	    </table>
	    <div class="box-body no-padding" ng-static-include="'/angular/order/views/order/_order-detail.partial.html'"></div>
    </div>
  </div>
</div>
