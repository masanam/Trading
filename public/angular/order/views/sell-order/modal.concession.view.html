<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Create Concession</h4>
</div>
<div class="modal-body">
  <form role="form" ng-submit="create()" ng-init="init()" ng-show="!success">
    <div ng-include="'/angular/order/views/sell-order/form.concession.view.html'"></div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <div class="alert bg-green" ng-show="success">
    <strong>Success creating Concession!</strong>
    <p>Please wait you will be directed to next step.</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
        {{progress}}%
      </div>
    </div>
  </div>
</div>
