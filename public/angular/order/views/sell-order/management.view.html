<section class="content" ng-controller="SellOrderManagementController">
  <div class="box box-primary box-solid">
    <div class="box-header ">
      <h3 class="box-title">Sell Order Management </h3>
    </div>
    <div class="box-body">
      <uib-tabset active="activeJustified" justified="true" ng-init="findAvailable()">
        <uib-tab index="0" ng-click="findAvailable()">
          <uib-tab-heading>
            <i class='glyphicon glyphicon-fire'></i>  Available<i class='glyphicon glyphicon-chevron-right pull-right'></i>
          </uib-tab-heading>
          <section ng-include="'/angular/order/views/sell-order/table.view.html'"></section>
        </uib-tab>
        <uib-tab index="1" ng-click="findFinished()">
          <uib-tab-heading>
            <i class='glyphicon glyphicon-earphone'></i>  Finished<i class='glyphicon glyphicon-chevron-right pull-right'></i>
          </uib-tab-heading>
          <section ng-include="'/angular/order/views/sell-order/table.view.html'"></section>
        </uib-tab>
        <uib-tab index="2" ng-click="findCancelled()">
          <uib-tab-heading>
            <i class='glyphicon glyphicon-magnet'></i>  Cancelled<i class='glyphicon glyphicon-chevron-right pull-right'></i>
          </uib-tab-heading>
          <section ng-include="'/angular/order/views/sell-order/table.view.html'"></section>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>   
</section>
