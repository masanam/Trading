<div ng-controller="OrderController">
  <h1>Buy Order History <span ng-show="buyer !== undefined">for: {{buyer.company_name}}</span></h1>
  <hr/>
  
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-danger">
        <div class="panel-body">
          <h2>Filters</h2>
          <hr/>
          <div class="row">
            <div class="col-md-12">
              <h4>Company</h4>
              <p class="input-group">
                <input type="text" class="form-control" ng-model="fCompanyName" />
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h4>Trader</h4>
              <p class="input-group">
                <input type="text" class="form-control" ng-model="fTrader" />
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h4>Status</h4>
              <p class="input-group">
                <select class="form-control" ng-model="fTrader" >
                  <option value="">ALL</option>
                  <option value="">Finished</option>
                  <option value="">Cancelled</option>
                  <option value="">Rejected</option>
                </select>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h4>Min Date</h4>
              <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dtMin" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
            <div class="col-md-6">
              <h4>Max Date</h4>
              <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dtMax" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
          </div>
          <div class="row">
            
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-9">
      <ul class="nav nav-tabs nav-justified" ng-init="findUnattended()">
        <li class="active">
          <a data-toggle="tab" href="#open" ng-click="findUnattended()">
            <i class="glyphicon glyphicon-fire"></i>
            <span> Open Buy Order </span>
            <i class="glyphicon glyphicon-chevron-right pull-right"></i>
          </a>
        </li>
        <li>
          <a data-toggle="tab" href="#call" ng-click="findUnmatched()">
            <i class="glyphicon glyphicon-earphone"></i>
            <span> Called Buy Order </span>
            <i class="glyphicon glyphicon-chevron-right pull-right"></i>
          </a>
        </li>
        <li>
          <a data-toggle="tab" href="#match" ng-click="findMatched()">
            <i class="glyphicon glyphicon-magnet"></i>
            <span> Matched Buy Order </span>
          </a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="open" class="tab-pane fade in active">
        <br/>
          <section ng-include="'/angular/views/order/table.view.html'"></section>
        </div>
        <div id="call" class="tab-pane fade">
        <br/>
          <section ng-include="'/angular/views/order/table.view.html'"></section>
        </div>
        <div id="match" class="tab-pane fade">
        <br/>
          <section ng-include="'/angular/views/order/table.view.html'"></section>
        </div>
      </div>
    </div>
  </div>
</div>
