<div ng-controller="OrderController">
  <h1>Due Today Order<span ng-show="buyer !== undefined">for: {{buyer.company_name}}</span></h1>

  <a class="btn btn-primary" ng-click="createButton = true" >Create New</a>
    <a class="btn btn-danger" ng-show="createButton == true" ng-click="createButton = false" >Cancel</a>

    <section ng-show="createButton == true">
        <h1>Create New Order</h1>

        <form role="form" ng-submit="create(); createButton = false;">
            <div ng-include="'/angular/order/views//form.view.html'"></div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>

  <section ng-include="'/angular/order/views//table.view.html'" ng-init="findDueToday()"></section>
</div>
