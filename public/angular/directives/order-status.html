<span class="btn-group small-btn">
  <a uib-tooltip="open" class="btn btn-info">
    <i class="glyphicon glyphicon-earphone"></i>
  </a> <!-- open -->
  <a uib-tooltip="progress" class="btn {{ ['o'].includes(order.status) ? 'btn-default' : 'btn-info' }}">
    <i class="glyphicon glyphicon-refresh"></i>
  </a> <!-- progress -->
  <a uib-tooltip="matched" class="btn {{ ['o', 'p'].includes(order.status) ? 'btn-default' : 'btn-info' }}">
    <i class="glyphicon glyphicon-resize-small"></i>
  </a> <!-- matched -->
  <a uib-tooltip="deal" class="btn {{ ['o', 'p', 'm'].includes(order.status) ? 'btn-default' : 'btn-info' }}">
    <i class="glyphicon glyphicon-usd"></i>
  </a> <!-- deal -->

  <a uib-tooltip="status pending" ng-if="['o', 'p', 'm'].includes(order.status)" class="btn btn-default">
    <i class="glyphicon glyphicon-time"></i> 
  </a> <!-- ??? -->

  <a uib-tooltip="finish" ng-if="order.status === 'f'" class="btn btn-success">
    <i class="glyphicon glyphicon-ok-circle"></i> 
  </a> <!-- finish -->
  <a uib-tooltip="cancel" ng-if="order.status === 'c'" class="btn btn-danger">
    <i class="glyphicon glyphicon-remove-circle"></i>
  </a> <!-- cancel -->
</span>
