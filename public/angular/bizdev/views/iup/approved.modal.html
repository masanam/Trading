<div class="box" style="margin:20px; padding: 20px;">
  
  <div class="box-header with-border row">
    <i class="fa fa-times pull-right" ng-click="close()"></i>
  </div>

  <div class="box-body">
    <h5>Are you sure you want to approve this IUP?</h5>
    <span class="row">
      <button type="submit" class="btn btn-primary" ng-click="close()">Yes</button>
      <button type="submit" class="btn btn-default" ng-click="close()">NO</button>
    </span>
  </div>

</div>
