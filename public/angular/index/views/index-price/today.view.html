<div ng-controller="IndexTodayController" ng-init="find(); findPrices();">
	<div class="box-header">
		<h1 class="box-title">Add/Edit Index Price</h1>
	</div>
	<div class="box-body">
		<div class="callout callout-success" ng-if="successDate">
			You have succesfully updated price for {{ successDate }}!
		</div>
		<div class="col-lg-12">
		<form name="pricesForm" class="form-horizontal" ng-submit="submit()">
			<fieldset>
			
			<div class="form-group col-sm-12 show-errors>
			    <label for="date">Date</label>
			    <input name="date" type="date" ng-change="findPrices()" ng-model="prices.date" id="date" class="form-control" required>
			</div>

			<div class="col-sm-3">
			<h4>Daily</h4>
			<div class="form-group" class="col-sm-4" ng-repeat="index in indices" show-errors>
				<label for="price">{{ index.index_provider }} {{ index.index_name }} (Ex: $5000)</label>
			    <input name="price" type="number" step="any" ng-model="prices.value[index.id]"
			    	id="price" class="form-control" placeholder="Ex: 5000 ">
			</div>
			</div>
			<div class="col-sm-1">
			</div>
			<div class="col-sm-3">
			<h4>Weekly</h4>
			<div class="form-group" ng-repeat="index in indices" show-errors>
				<label for="price">{{ index.index_provider }} {{ index.index_name }} (Ex: $5000)</label>
			    <input name="price" type="number" step="any" ng-model="prices.value[index.id]"
			    	id="price" class="form-control" placeholder="Ex: 5000 ">
			</div>
			</div>
			<div class="col-sm-1">
			</div>
			<div class="col-sm-3">
			<h4>Mounthly</h4>
			<div class="form-group" ng-repeat="index in indices" show-errors>
				<label for="price">{{ index.index_provider }} {{ index.index_name }} (Ex: $5000)</label>
			    <input name="price" type="number" step="any" ng-model="prices.value[index.id]"
			    	id="price" class="form-control" placeholder="Ex: 5000 ">
			</div>
			</div>


			<hr>
			<div class="col-sm-12">
			<div class="pull-right">
			    <input type="submit" class="btn btn-default">
			</div>
			</div>
			<div ng-show="error" class="text-danger">
				<strong>{{ error.message }}</strong>
			</div>
			</fieldset>
		</form>
		</div>

	</div>
</div>
