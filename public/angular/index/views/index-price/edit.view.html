<div class="box-header">
	<h1 class="box-title">Update Price</h1>
</div>
<div class="box-body" ng-controller="IndexPriceController">
  <form name="articleForm" class="form-horizontal" ng-submit="create(articleForm.$valid)">

		<fieldset>
		  <div class="form-group col-lg-12" show-errors>
		    <label for="date">Date</label>
		    <input name="date" type="date" ng-model="index.date" id="date" class="form-control" placeholder="DD/MM/YYYY" required>
		  </div>

		  <div class="form-group col-lg-12" show-errors>
		    <label for="price">Price</label>
		    <input name="price" type="number" ng-model="index.price" id="price" class="form-control" placeholder="Price" required>
		  </div>

		  <hr>

		  <div class="pull-right">
		    <input type="submit" class="btn btn-default">
		  </div>

		  <div ng-show="error" class="text-danger">
		    <strong>{{ error.message }}</strong>
		  </div>
		</fieldset>
	</form>
</div>
