<section ng-controller="IndexPriceController">
  <div class="table-responsive">
  <table ng-init="find()" st-table="indexPrices" st-safe-src="indexPriceCollection" class="table table-striped">
    <thead>
      <tr>
        <th st-sort="date">Date</th>
        <th st-sort="price">Price</th>
        <th st-sort="created_at">Created At</th>
        <th st-sort="updated_at">Updated At</th>
        <th st-sort="is_autogenerated">Autogenerated</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="indexPrice in indexPrices">
        <td>{{ indexPrice.date | date: 'mediumDate' }}</td>
        <td>{{ indexPrice.price }}</td>
        <td>{{ indexPrice.created_at | date: 'mediumDate' }}</td>
        <td>{{ indexPrice.updated_at | date: 'mediumDate' }}</td>
        <td><i class="glyphicon glyphicon-check" ng-if="indexPrice.is_autogenerated"></i></td>
        <td>
          <a ui-sref="index.edit-price({ indexId: index.id, indexPriceId: indexPrice.id })">
            <i class="glyphicon glyphicon-pencil"></i>
          </a>
          <!-- <a ng-click="remove(index)"><i class="glyphicon glyphicon-trash"></i></a> -->
        </td>
      </tr>
      <tr ng-if="indexPrices.length == 0">
        <td colspan="6" class="text-center">No data available</td>
      </tr>
    </tbody>

    <!-- <tfoot>
      <tr>
        <td colspan="6" class="text-center">
          <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
        </td>
      </tr>
    </tfoot> -->
  </table>
  </div>
</section>
