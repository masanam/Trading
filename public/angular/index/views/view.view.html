<div class="box-header" ng-init="findOne()">
  <h1 class="box-title">{{ index.index_provider }} {{ index.index_name }}</h1>
  <p>{{ index.quality }}</p>
  <span class="badge badge-primary">
    {{ index.frequency === 'm' ? 'Monthly' : index.frequency === 'w' ? 'Weekly' : 'Daily' }}
  </span>
  <div class="box-tools pull-right">
    <a class="btn btn-default hidden-xs" ui-sref="index.list">
      <i class="glyphicon glyphicon-chevron-left"></i> Back
    </a>
    <a class="btn btn-primary hidden-xs" ui-sref="index.edit({indexId: index.id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary hidden-xs" ng-click="remove(index);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <!--For Mobile-->
  <div class="hidden-sm hidden-md hidden-lg">
    <a class="btn btn-default btn-block" ui-sref="index.list">
      <i class="glyphicon glyphicon-chevron-left"></i> Back
    </a>
    <a class="btn btn-primary btn-block" ui-sref="index.edit({indexId: index.id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary btn-block" ng-click="remove(index);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>

  <small>
    <em class="text-muted">
      Created at
      {{ index.created_at | date:'mediumDate' }},
      Last Update
      {{ index.updated_at | date:'mediumDate' }}
    </em>
  </small>
</div>
<div class="box-body" ng-include="'/angular/index/views/_prices.partial.html'">
  
</div>
