<div ui-view="buyer.list"></div>
<div class="box box-info" ng-controller="BuyerController">
  <div class="box-header with-border">
    <h1 class="box-title" style="font-size: 25px">Customer</h1>
    <div class="box-tools pull-right">
      <button ui-sref="buyer.create" class="btn btn-primary">+ Create New Customer</button>
    </div>
  </div>
  <div class="box-body">
  <div class="table-responsive">
    <table st-table="displayedCollection" st-safe-src="buyers" class="table table-striped" ng-init="find()">
      <thead>
        <!-- <tr>
          <th colspan="7"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
        </tr> -->
        <tr>
          <th st-sort="id">#</th>
          <th st-sort="company_name">Company</th>
          <th st-sort="phone">Phone</th>
          <th st-sort="email">Email</th>
          <th st-sort="user.name">Creator</th>
          <th st-sort=""></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(idx, buyer) in displayedCollection">
          <td>{{ buyer.id }}</td>
          <td>{{ buyer.company_name }}</td>
          <td>{{ buyer.phone }}</td>
          <td>{{ buyer.email }}</td>
          <td>{{ buyer.user.name }}</td>
          <td>
            <a ui-sref="buyer.view({ id: buyer.id })"><i class="glyphicon glyphicon-info-sign"></i></a>
            <a ui-sref="buyer.update({ id: buyer.id })"><i class="glyphicon glyphicon-pencil"></i></a>
            <a ng-click="delete(buyer)"><i class="glyphicon glyphicon-trash"></i></a>
          </td>
        </tr>
        <tr ng-if="displayedCollection.length == 0">
          <td colspan="6" class="text-center">No data available</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7" class="text-center">
            <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
          </td>
        </tr>
      </tfoot>
    </table>
    </div>
    
  </div>
</div>
