<div class="box" ng-controller="SellerController">
  <div class="box-header with-border">
    <h1 class="box-title" style="font-size: 25px">Supplier</h1>
    <div class="box-tools pull-right">
      <button ui-sref="lead.create-seller" class="col-md-12 btn btn-primary">+ Create New Seller</button>
    </div>
  </div>
  <div class="box-body">
   <div class="table-responsive">
    <table  ng-init="find()" st-table="displayedCollection" st-safe-src="sellers" class="table table-striped">
      <thead>
        <tr>
          <th colspan="7"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
        </tr>
        <tr>
          <th>#</th>
          <th st-sort="company">Company</th>
          <th st-sort="email">Email</th>
          <th st-sort="phone">Phone</th>
          <th st-sort="web">Web</th>
          <th st-sort="user.name">Creator</th>
          <th st-sort=""></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="seller in displayedCollection">
        <td>{{ seller.id }}</td>
        <td>{{ seller.company_name }}</td>
        <td>{{ seller.email }}</td>
        <td>{{ seller.phone }}</td>
        <td><a href="{{seller.web}}">{{ seller.web }}</a></td>
        <td>{{ seller.user.name }}</td>
        <td>
          <a ui-sref="lead.view-seller({ id: seller.id })"><i class="glyphicon glyphicon-info-sign"></i></a>
          <a ui-sref="lead.update-seller({ id: seller.id })"><i class="glyphicon glyphicon-pencil"></i></a>
          <a ng-click="delete(seller)"><i class="glyphicon glyphicon-trash"></i></a>
        </td>
      </tr>
      <tr ng-if="displayedCollection.length == 0">
          <td colspan="7" class="text-center">No data available</td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7" class="text-center">
            <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
          </td>
        </tr>
      </tfoot>
    </table>
    </div>
  </div>
</div>
