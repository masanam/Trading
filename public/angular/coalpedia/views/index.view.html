<section class="content" ng-controller="CoalpediaController">
      <!-- Small boxes (Stat box) -->
      <div class="row" ng-init="total()">


        <div class="col-xs-3 col-lg-3 hidden-xs hidden-sm">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h4>{{ total.customer }} Records</h4>

              <p>CUSTOMERS</p>
            </div>
            <div class="icon">
              <i class="fa fa-building"></i>
            </div>
            <a ui-sref="company.list({ type:'customer' })" class="small-box-footer">View <i class="fa fa-arrow-circle-right"></i></a>
          </div>

          <div class="small-box bg-aqua" ng-if="showBuy==true">
            <div class="inner">
              <h4>{{ total.supplier }} Records </h4>

              <p>SUPPLIERS</p>
            </div>
            <div class="icon">
              <i class="fa fa-industry"></i>
            </div>
             <a ui-sref="company.list({ type:'supplier' })" class="small-box-footer">View <i class="fa fa-arrow-circle-right"></i></a>
          </div>

          <div class="small-box bg-teal">
            <div class="inner">
              <h4>{{ total.vendor }} Records</h4>

              <p>VENDORS</p>
            </div>
            <div class="icon">
              <i class="fa fa-ship"></i>
            </div>
             <a ui-sref="company.list({ type:'vendor' })" class="small-box-footer">View <i class="fa fa-arrow-circle-right"></i></a>
          </div>

        </div>


        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="box box-info">
            <div class="box-header">
              <i class="fa fa-globe"></i>

              <h3 class="box-title">COALPEDIA</h3>
              <!-- tools box -->
              <div class="pull-right box-tools">

              </div>
              <!-- /. tools -->
            </div>
            <div class="box-body" style="text-align:center;">
              <img src="/images/globe.jpg" class="center-block img-responsive" style="height:270px;">
              </br>

              <form ng-submit="search(searchType, keyword)" class="hidden=xs">
                <div class="input-group input-group-sm hidden-xs">
                  <input type="text" class="col-md-12 form-control" placeholder="example: Wilmar" ng-model="keyword">
                  <span class="input-group-btn">
                    <button type="btn" type="submit" class="btn btn-info btn-flat">Search</button>
                  </span>
                </div>

                <div class="btn-group hidden-xs">
                  <label class="btn btn-sm btn-default" ng-model="searchType" uib-btn-radio="'customer'">
                    Customer
                  </label>
                  <label class="btn btn-sm btn-default" ng-model="searchType" uib-btn-radio="'seller'" ng-if="showBuy==true">
                    Supplier
                  </label>
                  <label class="btn btn-sm btn-default" ng-model="searchType" uib-btn-radio="'vendor'">
                    Vendors
                  </label>
                  <label class="btn btn-sm btn-default" ng-model="searchType" uib-btn-radio="'concession'">
                    Concessions
                  </label>
                </div>

              </form>

              <!--For mobile-->
              <form ng-submit="search()" class="visible-xs">
                <div class="input-group col-xs-12">
                  <input type="text" class="form-control" placeholder="example: Wilmar" ng-model="keyword">
                </div>

                <div class="input-group">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-danger">Filter By</button>
                  </div>
                  <select ng-model="searchType" class="form-control">
                      <option value="costumer">Costumer</option>
                      <option value="seller" ng-if="showBuy==true">Supplier</option>
                      <option value="vendor">Vendors</option>
                      <option value="concession" ng-if="showBuy==true">Concessions</option>
                  </select>
                </div>
                <button type="btn" type="submit" class="btn btn-info btn-block btn-flat">Search
                </button>
              </form>
               <!--For mobile-->
            </div>

        </div>
      </div>

      <div class="col-xs-3 col-lg-3 hidden-sm hidden-xs">
        <div class="small-box bg-maroon">
          <div class="inner">
            <h4>Index Price</h4>

            <p>Coalpedia</p>
          </div>
          <div class="icon">
            <i class="fa fa-line-chart"></i>
          </div>
          <a ui-sref="dashboard.index" class="small-box-footer">View <i class="fa fa-arrow-circle-right"></i></a>
        </div>

        <div class="small-box bg-blue">
          <div class="inner">
            <h4>Map</h4>

            <p>Coalpedia</p>
          </div>
          <div class="icon">
            <i class="fa fa-map"></i>
          </div>
          <a ui-sref="map.index" class="small-box-footer">View <i class="fa fa-arrow-circle-right"></i></a>
        </div>

        <div class="small-box bg-olive" ng-if="showBuy==true">
          <div class="inner">
            <h4>{{ total.concession }} Records</h4>

            <p>CONCESSION</p>
          </div>
          <div class="icon">
            <i class="fa fa-gears"></i>
          </div>
           <a ui-sref="concession.list" class="small-box-footer">View <i class="fa fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>


</section>
