<div class="row">
	<div class="col-lg-6">
		<div class="form-group">
		  <label for="factory_name">Name of Factory*:</label>
		  <input type="text" class="form-control" id="factory_name" ng-model="factory.factory_name" required>
		</div>

		<div class="form-group">
		  <label for="reserves">Owner*:</label>
		  <input type="text" class="form-control" id="owner" ng-model="factory.owner" required>
		</div>

		<div class="form-group">
		  <label for="reserves">Address*:</label>
		  <input type="text" class="form-control" id="address" ng-model="factory.address" required>
		</div>

		<div class="form-group">
		  <label for="consumption">Consumption:</label>
		  <input type="number" min="0" step="any" class="form-control" string-to-number id="consumption" ng-model="factory.consumption">
		</div>

		<div class="form-group">
		  <label for="size">Size of Factory (Ha):</label>
		  <input type="number" min="0" class="form-control" string-to-number id="size" ng-model="factory.size">
		</div>

		<div class="form-group">
		  <label>Port Location</label>
		  <div class="input-group col-md-12" style="margin-bottom: 5px;">
		    <span class="input-group-addon" style="width: 100px;">Port</span>
		    <span ng-if="!update" class="input-group-addon bg-red">You can add the Port Related to this Factory in the next page.</span>
		    <select ng-if="update" ng-model="factory.port_id" class="form-control"
		    	ng-options='port.id as port.port_name for port in company.ports'>
		    	<option value="">-NOT ASSOCIATED TO ANY PORT-</option>
		    </select>
		    <span class="input-group-addon" style="width: 100px;">Distance (km)</span>
		    <input type="number" min="0" step="any" class="form-control" string-to-number id="port_distance" ng-model="factory.port_distance" required>
		  </div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="form-group">
		  <label for="city">Location*:</label>
		  <div class="input-group col-md-12" style="margin-bottom: 5px;">
		    <span class="input-group-addon" style="width: 100px;">City*</span>
		    <input type="text" class="form-control" placeholder="City" ng-model="factory.city" required>
		    <span class="input-group-addon" style="width: 100px;">Country*</span>
		    <select class="form-control" ng-model="factory.country" required>
		      <option value="">-- Select Country --</option>
		      <option ng-value="c.name" ng-repeat="c in countries">{{ c.name }}</option>
		    </select>
		  </div>
		  <div class="input-group col-md-12" style="margin-bottom: 5px;">
		    <span class="input-group-addon" style="width: 100px;">Latitude</span>
		    <input type="number" min="-90" max="90" step="any" string-to-number class="form-control" placeholder="Latitude" ng-model="factory.latitude" required>
		    <span class="input-group-addon" style="width: 100px;">Longitude</span>
		    <input type="number" min="-180" max="180" step="any" string-to-number class="form-control" placeholder="Longitude" ng-model="factory.longitude" required>
		  </div>
		</div>

		<div class="form-group">
	    <ng-map zoom="4" center="Indonesia" on-click="changePosition()" default-style="false" style="width:100%; height:300px;">
	      <marker draggable="true" on-dragend="changePosition()"  id="mark{{factory.id}}"
	      	position="{{factory.latitude}}, {{factory.longitude}}"></marker>
	    </ng-map>
		</div>
	</div>
</div>


<div class="form-group">
  <label ng-show="error" class="col-sm-12 callout callout-danger">{{error}}</label>
</div>

<button type="submit" class="btn btn-default">Submit</button>
