<div class="form-group">
  <label for="company_name">Name of Company:</label>
  <input name="company_name" type="text" class="form-control" id="company_name" ng-model="company.company_name" required>
</div>

<div class="form-group">
  <label for="company_name">Customer Category:</label>
  <div class="btn-group">
    <label class="btn btn-default" ng-model="company.is_trader" uib-btn-radio="0" >End User</label>
    <label class="btn btn-default" ng-model="company.is_trader" uib-btn-radio="1">Trader</label>
  </div>
</div>

<div class="form-group">
  <label for="company_name">Customer Status:</label>
  <div class="btn-group">
    <label class="btn btn-default" ng-model="company.is_affiliated" uib-btn-radio="0">Non- Affiliated</label>
    <label class="btn btn-default" ng-model="company.is_affiliated" uib-btn-radio="1">Affiliated</label>
  </div>
</div>

<div class="form-group">
  <label for="headquarter_location">Main business of Customer:</label>
  <div class="btn-group">
    <label class="btn btn-default" ng-model="company.industry" uib-btn-radio="'Cements Industry'">Cements Industry</label>
    <label class="btn btn-default" ng-model="company.industry" uib-btn-radio="'Pulp & Paper'">Pulp & Paper</label>
    <label class="btn btn-default" ng-model="company.industry" uib-btn-radio="'Power Plants'">Power Plants</label>
    <label class="btn btn-default" ng-model="company.industry" uib-btn-radio="'General Industry'">General Industry</label>
  </div>
</div>

<div class="form-group">
  <label for="phone">Phone Number:</label>
  <input name="phone" type="text" class="form-control" id="phone" ng-model="company.phone" required>
</div>

<div class="form-group">
  <label for="contact">Email:</label>
  <input name="email" type="text" class="form-control" id="email" ng-model="company.email" required>
</div>

<div class="form-group">
  <label for="web">Web:</label>
  <input name="web" type="text" class="form-control" id="web" ng-model="company.web">
</div>

<div class="form-group">
  <label for="headquarter_location">Address:</label>
  <input name="address" type="text" class="form-control" id="address" ng-model="company.address" required>
</div>

<div class="form-group">
  <label for="city">City:</label>
  <input name="city" type="text" class="form-control" id="city" ng-model="company.city" required>
</div>

<div class="form-group">
  <label for="country">Company origin (Country):</label>
  <input name="country" type="text" class="form-control" id="country" ng-model="company.country" required>
</div>

<div class="form-group">
  <label for="annual_demand">Annual demand (Million Ton):</label>
  <input name="annual_demand" type="number" class="form-control" id="annual_demand" ng-model="company.annual_demand" required>
</div>

<div class="form-group">
  <label for="preferred_trading_term">Preferred Trading Term:</label>

  <div class="input-group">
    <select name="preferred_trading_term" id="preferred_trading_term" class="form-control"
      ng-model="company.preferred_trading_term"  ng-options="term for term in term.trading" required></select>

    <span class="input-group-addon">
      Description
    </span>

    <input name="preferred_trading_term_detail" type="text" class="form-control"
      id="preferred_trading_term_detail" ng-model="company.preferred_trading_term_detail" placeholder="Detail">
  </div>
</div>

<div class="form-group">
  <label for="headquarter_location">Preferred Buying Term:</label>
  
  <div class="input-group">
    <select name="preferred_payment_term" id="preferred_payment_term" class="form-control"
      ng-model="company.preferred_payment_term"  ng-options="term for term in term.payment" required></select>

    <span class="input-group-addon">
      Description
    </span>

    <input name="preferred_payment_term_detail" type="text" class="form-control"
      id="preferred_payment_term_detail" ng-model="company.preferred_payment_term_detail" placeholder="Detail">
  </div>
</div>

<div class="form-group">
  <label for="description">Description:</label>
  <textarea name="description" class="form-control" id="description" ng-model="company.description" required></textarea>
</div>

<button type="submit" class="btn btn-default">Submit</button>
