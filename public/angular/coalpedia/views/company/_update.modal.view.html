<div class="box">
  <div class="box-header with-border">
     <h1 class="box-title" style="font-size: 25px">Update Buyer {{ company.company_name }}</h1>
    <div class="box-tools pull-right">
      <button type="button" class="btn btn-primary" ui-sref="lead.company">
      <i class="glyphicon glyphicon-arrow-left"></i> Back
      </button>
    </div>
  </div>
  <div class="box-body">
    <section class="content" ng-init="findOne(companyId)">
          <form role="form" ng-submit="update()">
            <div ng-include="'/angular/lead/views/company/form.view.html'"></div>
          </form>
    </section>
  </div>      
</div>
