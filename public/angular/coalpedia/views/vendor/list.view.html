<div class="box" ng-controller="VendorController">
  <div class="box-header with-border">
    <h1 class="box-title" style="font-size: 25px">Vendors</h1>
    <div class="box-tools pull-right">
      <button ui-sref="lead.create-vendor" class="btn btn-primary">+ Create New Vendor</button>
    </div>
  </div>
  <div class="box-body">
    <table ng-init="find()" st-table="displayedCollection" st-safe-src="vendors" class="table table-striped">
      <thead>
          <tr>
            <th colspan="7"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
          </tr>
          <tr>
              <th st-sort="id">#</th>
              <th st-sort="company">Company</th>
              <th st-sort="industry">Industry</th>
              <th st-sort="phone">Phone</th>
              <th st-sort="email">Email</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="(idx, vendor) in displayedCollection">
              <td>{{ vendor.id }}</td>
              <td>
                {{ vendor.company_name }}
              </td>
              <td>
                {{ vendor.industry }}
              </td>
              <td>{{ vendor.phone }}</td>
              <td>{{ vendor.email }}</td>
              <td>
                <a ui-sref="lead.view-vendor({ id: vendor.id })"><i class="glyphicon glyphicon-info-sign"></i></a>
                <a ui-sref="lead.update-vendor({ id: vendor.id })"><i class="glyphicon glyphicon-pencil"></i></a>
                <a ng-click="delete(vendor)"><i class="glyphicon glyphicon-trash"></i></a>
              </td>
          </tr>

          <tr ng-if="displayedCollection.length == 0">
            <td colspan="6" class="text-center">No data available</td>
          </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="7" class="text-center">
            <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>      
</div>
