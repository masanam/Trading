<section ng-controller="UserController" ng-init="findOne()">
	<h1>Reset Password {{ user.name }}</h1>

	<form role="form" ng-submit="resetPassword()">
		<div ng-include="'./angular/views/user/password-form.view.html'"></div>
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</section>
