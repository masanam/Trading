<div class="col-lg-4">
  <div class="form-group">
    <label for="mine">Mine :</label>
    <select class="form-control" id="mine" ng-model="supply.mine" ng-change="supply.mine_id = supply.mine.id"
      ng-options="mine.mine_name group by mine.seller.company_name for mine in mines">
    </select>
  </div>

  <div class="form-group">
    <label for="term">Commercial Term :</label>
    <input type="text" class="form-control" id="term" ng-model="supply.commercial_term">
  </div>

  <div class="form-group">
    <label for="order_date">Ready Date :</label>
    <p class="input-group">
      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="supply.ready_date" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div>

  <div class="form-group">
    <label for="deadline">Expired Date :</label>
    <p class="input-group">
      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="supply.expired_date" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div>

  <div class="form-group">
    <label>Coal Quantity</label>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Volume</span>
      <input type="text" class="form-control" placeholder="tones" ng-model="supply.volume">
    </div>
  </div>
</div>

<div class="form-group col-lg-12" style="text-align: center;">
  <a class="btn btn-success" data-toggle="modal" data-target="#submitModal">Submit</a>
  <a class="btn btn-danger" data-toggle="modal" data-target="#resetModal">Reset</a>
</div>

<div id="submitModal" class="modal fade" role="dialog">
  <!--div class="modal-dialog"-->
    <!-- Modal content-->
  <div class="modal-content container">
    <div class="modal-header row">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Are you sure you want to submit the form?</h4>
    </div>
    <div class="modal-body row">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="createSupply()">Yes</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
    </div>
  </div>
</div>

<div id="resetModal" class="modal fade" role="dialog">
  <!--div class="modal-dialog"-->
    <!-- Modal content-->
  <div class="modal-content container">
    <div class="modal-header row">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Are you sure you want to reset the form?</h4>
    </div>
    <div class="modal-body row">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="supply = {}">Yes</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
    </div>
  </div>
</div>
