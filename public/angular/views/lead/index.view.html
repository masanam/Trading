<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary pull-right">
      <i class="glyphicon glyphicon-plus"></i>
      CREATE NEW
    </button>
  </div>
</div>

<div class="container" style="margin-bottom:120px;margin-top:60px;" ng-init="total()">
  <div class="row">
    <div style="text-align:center;">
      <div>
        <div class="col-md-4 align-right">
          <a class="btn btn-default btn-margin full-width" ui-sref="lead.buyer">
            <h2>BUYERS</h2>
              <span>{{ totalBuyer.count }} Records</span>
          </a><br>
          <a class="btn btn-default btn-margin full-width" ui-sref="lead.seller">
            <h2>SELLERS</h2>
            <span>{{ totalSeller.count }} Records</span>
          </a>
        </div>
        <div class="col-md-4">
          <img src="/images/globe.jpg" style="height:270px;">
        </div>
        <div class="col-md-4 align-left">
          <a class="btn btn-default btn-margin full-width" ui-sref="lead.vendor">
            <h2>VENDORS</h2>
            <span>{{ totalVendor.count }} Records</span>
          </a><br>
          <a class="btn btn-default btn-margin full-width" ui-sref="lead.contact">
            <h2>CONTACTS</h2>
            <span>{{ totalContact.count }} Records</span>
          </a>
        </div>
      </div>

      <div class="col-md-12">
        <h1>COALPEDIA</h1>
      </div>

      <div class="col-md-12" style="margin-top:40px;">
        <form class="col-md-8 col-md-offset-2 input-group btn-group" ng-submit="search()">
          <input type="text" class="form-control" style="width:600px;display:inline;" ng-model= "keyword">
          <button class="btn btn-success" type="submit">Search</button>
        </form><br/>

        <div class="btn-group">
          <label class="btn btn-default" ng-model="searchType" uib-btn-radio="'buyer'">
            Buyer
          </label>
          <label class="btn btn-default" ng-model="searchType" uib-btn-radio="'seller'">
            Sellers
          </label>
          <label class="btn btn-default" ng-model="searchType" uib-btn-radio="'vendor'">
            Vendors
          </label>
          <label class="btn btn-default" ng-model="searchType" uib-btn-radio="'contact'">
            Contacts
          </label>
        </div>
      </div>
        
    </div>
      
  </div>
</div>
