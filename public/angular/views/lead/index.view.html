<section ng-controller="LeadController">
  <div class="row">
    <div class="col-xs-12">
      <button class="create-new-lead-btn" style="padding:10px 15px;border:0;background-color:#2196F3;color:#FFF;border-radius:5px;float:right;">CREATE NEW</button>
    </div>
  </div>

  <div class="container" style="margin-bottom:120px;margin-top:60px;" ng-init="total()">
    <div class="row">
      <div style="text-align:center;">
        <div>
          <div class="col-md-4 align-right">
            <a class="btn btn-default btn-margin full-width">
              <h2>BUYERS</h2>
                <span>{{ totalBuyer.count }} Records</span>
            </a><br>
            <a class="btn btn-default btn-margin full-width">
              <h2>SELLERS</h2>
              <span>{{ totalSeller.count }} Records</span>
            </a>
          </div>
          <div class="col-md-4">
            <img src="/images/globe.jpg" style="height:270px;">
          </div>
          <div class="col-md-4 align-left">
            <a class="btn btn-default btn-margin full-width">
              <h2>VENDORS</h2>
              <span>{{ totalVendor.count }} Records</span>
            </a><br>
            <a class="btn btn-default btn-margin full-width">
              <h2>CONTACTS</h2>
              <span>{{ totalContact.count }} Records</span>
            </a>
          </div>
        </div>

        <div class="col-md-12">
          <h1>COALPEDIA</h1>
        </div>

        <div class="col-md-12" style="margin-top:40px;">
          <div class="col-md-8 col-md-offset-2 input-group btn-group">
            <input type="text" class="form-control" style="width:600px;display:inline;" ng-model= "keyword">
            <button class="btn btn-success" ui-sref="lead.search({ searchType: searchType , keyword: keyword })">Search</button>
          </div><br/>

          <div class="btn-group">
            <label class="btn btn-default"> <input type="radio" name="searchButton" ng-click="searchType = 'Buyer'"> Buyer</label>
            <label class="btn btn-default"> <input type="radio" name="searchButton" ng-click="searchType = 'Seller'"> Sellers</label>
            <label class="btn btn-default"> <input type="radio" name="searchButton" ng-click="searchType = 'Vendor'"> Vendors</label>
            <label class="btn btn-default"> <input type="radio" name="searchButton" ng-click="searchType = 'Contact'"> Contacts</label>
          </div>
        </div>
          
      </div>
        
    </div>
  </div>

</section>
