<div class="form-group">
  <label for="company_name">Seller Name:</label>
  <input type="text" class="form-control" id="company_name" ng-model="seller.company_name"/>
</div>

<div class="form-group">
  <label for="contact">Email:</label>
  <input type="text" class="form-control" id="email" ng-model="seller.email">
</div>

<div class="form-group">
  <label for="phone">Phone Number:</label>
  <input type="text" class="form-control" id="phone" ng-model="seller.phone">
</div>

<div class="form-group">
  <label for="headquarter_location">Industry:</label>
  <input type="text" class="form-control" id="industry" ng-model="seller.industry">
</div>

<div class="form-group">
  <label for="headquarter_location">City:</label>
  <input type="text" class="form-control" id="city" ng-model="seller.city">
</div>

<div class="form-group">
  <label for="headquarter_location">Address:</label>
  <input type="text" class="form-control" id="address" ng-model="seller.address">
</div>

<div class="form-group">
  <label for="latitude">Latitude:</label>
  <input type="text" class="form-control" id="latitude" ng-model="seller.latitude">
</div>

<div class="form-group">
  <label for="longitude">Longitude:</label>
  <input type="text" class="form-control" id="longitude" ng-model="seller.longitude">
</div>

<div class="form-group" ng-init="findUser()">
  <hr/>
  <label class="control-label" for="user">Associated User Account: </label>
  <select class="form-control" id="user" ng-model="seller.user" ng-change="selectUser(seller.user)">
    <option ng-repeat="user in users" value="{{ user }}">{{ user.name }}</option>
  </select>
  <div style="margin-top: 10px;">
    <a style="margin-right: 5px; margin-top: 5px;" class="btn btn-primary" ng-repeat="user in selectedUsers">
      {{ user.name }}
      <span class="glyphicon glyphicon-remove" ng-click="deselectUser(user)"></span>
    </a>
  </div>
</div>

<div class="form-group">
  <label ng-show="error" class="alert alert-danger">{{error}}</label>
</div>

<button type="submit" class="btn btn-default">Submit</button>
