<section ng-controller="ContactController">
  <div class="col-lg-2">
    <section ng-include="'./angular/views/lead/side-menu.view.html'"></section>
  </div>
  <div class="col-lg-10">
    <section ng-include="'./angular/views/lead/search-bar.view.html'"></section>
    <table ng-init="find()" st-table="displayedCollection" st-safe-src="contacts" class="table table-striped">
      <thead>
          <tr>
            <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
          </tr>
          <tr>
              <th st-sort="">#</th>
              <th st-sort="name">Name</th>
              <th st-sort="phone">Phone</th>
              <th st-sort="email">Email</th>
              <th st-sort=""></th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="contact in displayedCollection" ng-click="findOne(contact.id)">
              <td>{{ contact.id }}</td>
              <td>{{ contact.name }}</td>
              <td>{{ contact.phone }}</td>
              <td>{{ contact.email }}</td>
              <td>
                <a href="#" ng-click="deactivate(contact)"><i class="glyphicon glyphicon-trash"></i></a>
              </td>
          </tr>
      </tbody>

      <tfoot>
      <tr>
          <td colspan="5" class="text-center">
             <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
          </td>
      </tr>
      </tfoot>

    </table>
  </div>
</section>
