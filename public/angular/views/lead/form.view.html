<div class="form-group">
  <label for="buyer_name">Buyer Name:</label>
  <input type="text" class="form-control" id="company_name" ng-model="buyer.company_name">
</div>

<div class="form-group">
  <label for="contact">Email:</label>
  <input type="text" class="form-control" id="email" ng-model="buyer.email">
</div>

<div class="form-group">
  <label for="phone">Phone Number:</label>
  <input type="text" class="form-control" id="phone" ng-model="buyer.phone">
</div>

<div class="form-group">
  <label for="headquarter_location">Industry:</label>
  <input type="text" class="form-control" id="industry" ng-model="buyer.industry">
</div>

<div class="form-group">
  <label for="headquarter_location">City:</label>
  <input type="text" class="form-control" id="city" ng-model="buyer.city">
</div>

<div class="form-group">
  <label for="headquarter_location">Address:</label>
  <input type="text" class="form-control" id="address" ng-model="buyer.address">
</div>

<div class="form-group">
  <label for="latitude">Latitude:</label>
  <input type="text" class="form-control" id="latitude" ng-model="buyer.latitude">
</div>

<div class="form-group">
  <label for="longitude">Longitude:</label>
  <input type="text" class="form-control" id="longitude" ng-model="buyer.longitude">
</div>

<div class="form-group">
  <label ng-show="error" class="alert alert-danger">{{error}}</label>
</div>

<button type="submit" class="btn btn-default">Submit</button>
