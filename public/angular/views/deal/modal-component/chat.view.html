<div class="panel-body">
  <ul class="chat" ng-repeat="chat in chats">
    <li ng-if="chat.user_id !== user.id" class="left clearfix"><span class="chat-img pull-left">
        <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
    </span>
        <div class="chat-body clearfix">
            <div class="header">
                <strong class="primary-font">{{ chat.user.name }}</strong> <small class="pull-right text-muted">
                    <span class="glyphicon glyphicon-time"></span>{{ chat.created_at }}</small>
            </div>
            <p>
                {{ chat.message }}
            </p>
        </div>
    </li>
    <li ng-if="chat.user_id === user.id" class="right clearfix"><span class="chat-img pull-right">
        <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
    </span>
        <div class="chat-body clearfix">
            <div class="header">
                <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{ chat.created_at }}</small>
                <strong class="pull-right primary-font">{{ chat.user.name }}</strong>
            </div>
            <p>
                {{ chat.message }}
            </p>
        </div>
    </li>
  </ul>
</div>
<div class="panel-footer">
    <div class="input-group">
        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
        <span class="input-group-btn">
            <button class="btn btn-warning btn-sm" id="btn-chat">
                Send</button>
        </span>
    </div>
</div>
