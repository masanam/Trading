	<section class="content" ng-controller="DealController">
		<div class="box box-info">
            <div class="box-header">
               <h3>Deals <span ng-show="buyer !== undefined">for: {{buyer.company_name}}</span> </h3>
            </div>

            	<div class="box-body">
            		<button ui-sref="deal.create" class="btn-primary btn">+ Create</button>	

            		<uib-tabset active="activeJustified" justified="true" ng-init="findDeals()">
					    <uib-tab index="0">
					      <uib-tab-heading ng-click="findDeals()">
					        <i class='glyphicon glyphicon-fire'></i>  Running<i class='glyphicon glyphicon-chevron-right pull-right'></i>
					      </uib-tab-heading>
					      <section ng-include="'/angular/views/deal/table.view.html'"></section>
					    </uib-tab>
					    <uib-tab index="1">
					      <uib-tab-heading ng-click="findFinished()">
					        <i class='glyphicon glyphicon-earphone'></i>  Finished<i class='glyphicon glyphicon-chevron-right pull-right'></i>
					      </uib-tab-heading>
					      <section ng-include="'/angular/views/deal/table.view.html'"></section>
					    </uib-tab>
					    <uib-tab index="2">
					      <uib-tab-heading ng-click="findCancelled()">
					        <i class='glyphicon glyphicon-magnet'></i>  Cancelled<i class='glyphicon glyphicon-chevron-right pull-right'></i>
					      </uib-tab-heading>
					      <section ng-include="'/angular/views/deal/table.view.html'"></section>
					    </uib-tab>
					</uib-tabset>

            	</div>
        </div>   
    </section>
